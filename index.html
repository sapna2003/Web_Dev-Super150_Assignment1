<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>To Do List</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/resources/css/style.css">
  <link rel="stylesheet" href="./styles.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
</head>

<body>
  <div class="main-container">
    <h1>My To-do List</h1>
    <h4>(.. Stop Procrastinating ..)</h4>

    <div class="container">
      <div class="header">
        <label class="task">Enter Your Task:</label>
        <textarea type="text" class="todo-input"></textarea>
        <label class="task">Priority:</label>
        <ul>
          <li>
            <input class="priority" type="radio" id="3" name="priority" value="hard">
            <label for="hard">Hard</label>
          </li>
          <li>
            <input class="priority" type="radio" id="2" name="priority" value="medium">
            <label for="medium">Medium</label>
          </li>
          <li>
            <input class="priority" type="radio" id="1" name="priority" value="easy" checked>
            <label for="easy">Easy</label>
          </li>

        </ul>
      </div>
      <button class="todo-button" onclick="addTaskToArray()">
        <i class="fa fa-plus-square"></i>
      </button>
    </div>

    <br>
    <div class="main-container">
      <p class="message"></p>
      <ul class="todo-list">

      </ul>
    </div>

  </div>

  <script src="script.js"></script>
</body>

</html>
